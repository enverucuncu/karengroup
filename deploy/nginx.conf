user  nginx;
worker_processes  auto;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  server_tokens off;

  # gzip
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  upstream aegistic_web {
    server web:3000;
    keepalive 32;
  }

  server {
    listen 80;
    # listen 443 ssl http2; # for TLS, add certs
    # server_name aegistic.tr www.aegistic.tr;

    # SSL config sample (uncomment when certs are mounted)
    # ssl_certificate /etc/letsencrypt/live/aegistic.tr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/aegistic.tr/privkey.pem;

    # Proxy headers
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://aegistic_web;
      proxy_read_timeout 300;
      proxy_connect_timeout 300;
    }

    # Static assets cache
    location ~* ^/_next/static/ {
      proxy_pass http://aegistic_web;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /favicon.ico {
      proxy_pass http://aegistic_web;
      add_header Cache-Control "public, max-age=86400";
    }
  }
}
